<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulaire Utilisateur - SAÃ‰ 2.03</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Formulaire Utilisateur</h1>

<form action="/programme" method="post">
    <label for="name">Nom&nbsp;:</label>
    <input type="text" id="name" name="user_name" required />

    <label for="mail">E-mail&nbsp;:</label>
    <input type="email" id="mail" name="user_mail" />

    <div class="buttons">
        <button type="submit" name="action" value="next">Suivant</button>
        <button type="submit" name="action" value="finish">Fini</button>
    </div>
</form>
</body>
</html>
